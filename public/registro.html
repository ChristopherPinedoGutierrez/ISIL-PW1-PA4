<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro - Bodega</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-light">
    <div
      class="container min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="card shadow p-4" style="max-width: 400px; width: 100%">
        <div class="text-center mb-3">
          <i class="fa-solid fa-user-plus fa-3x text-secondary mb-2"></i>
          <h4 class="fw-bold">Crear cuenta</h4>
        </div>
        <form id="registroForm" autocomplete="off">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" required />
          </div>
          <div class="mb-3">
            <label for="clave" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="clave" required />
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" required />
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" required />
          </div>
          <button type="submit" class="btn btn-success w-100">
            Registrarse
          </button>
        </form>
        <div id="mensaje" class="mt-3 text-center text-danger small"></div>
        <div class="mt-3 text-center">
          <a href="login.html" class="text-decoration-none me-3"
            ><i class="fa-solid fa-arrow-left"></i> Volver a login</a
          >
          <a href="index.html" class="text-decoration-none"
            ><i class="fa-solid fa-home"></i> Inicio</a
          >
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="registro.js"></script>
  </body>
</html>
