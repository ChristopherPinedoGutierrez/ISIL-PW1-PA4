<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Bodega - Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .navbar {
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
      #userDropdown > button {
        height: 38px !important;
        min-height: 38px !important;
        display: flex;
        align-items: center;
      }
      #btnCarrito {
        height: 38px;
        min-height: 38px;
      }
      .card .d-flex.justify-between {
        justify-content: space-between !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">
          <i class="fa-solid fa-store"></i> Bodega
        </a>
        <div class="d-flex align-items-center ms-auto">
          <!-- Carrito -->
          <button
            id="btnCarrito"
            class="btn btn-outline-secondary position-relative me-3"
            disabled
          >
            <i class="fa-solid fa-cart-shopping"></i>
            <span
              id="badgeCarrito"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >0</span
            >
          </button>
          <!-- Login/User -->
          <div id="userArea">
            <button id="btnLogin" class="btn btn-primary">
              Iniciar sesión
            </button>
            <!-- Dropdown de usuario, oculto por defecto -->
            <div id="userDropdown" class="dropdown d-none">
              <button
                class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-user-circle fa-lg me-2"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="#" id="btnLogout"
                    >Cerrar sesión</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contenedor de productos -->
    <div class="container">
      <div id="productosRow" class="row g-4">
        <!-- Aquí se insertarán las cards de productos con JS -->
      </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
