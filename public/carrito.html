<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Carrito - Bodega</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h3 class="mb-4">
        <i class="fa-solid fa-cart-shopping"></i> Carrito de compras
      </h3>
      <div id="carritoContainer"></div>
      <div class="mt-4 d-flex justify-content-between align-items-center">
        <a href="index.html" class="btn btn-outline-secondary"
          ><i class="fa-solid fa-arrow-left"></i> Seguir comprando</a
        >
        <button id="btnConfirmar" class="btn btn-success">
          <i class="fa-solid fa-check"></i> Confirmar pedido
        </button>
      </div>
      <div id="mensaje" class="mt-3 text-center"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="carrito.js"></script>
  </body>
</html>
